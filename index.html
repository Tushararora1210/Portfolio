            var index=1;
            var quotenum=0;
            function displayquotes(quotes)
            {
                var text=quotes[quotenum];
                text=text.substring(0,index);
                console.log(text);
                document.getElementById("quotes").innerHTML=text;
                index=(index+1)%(quotes[quotenum].length+1);
                if(index==0)
                {
                    index=1;
                    changebutton();

                }
                console.log(quotenum);

               
            }
           
            function change()
            {
                var out;
                if(document.getElementById("one").checked)
                {
                    out=1;

                else if(document.getElementById("two").checked)
                {
                    out=2;
                }
                else
                {
                    out=3;
                }
                //console.log("images/"+out.toString()+".jpg");
            
                document.getElementById("Homeimg").src="images/"+out.toString()+".jpg";

                quotenum=out-1;
               
            }
            function changebutton()
            {
                var one=document.getElementById("one").checked;
                var two=document.getElementById("two").checked;
                var three=document.getElementById("three").checked;
                if(one)
                {
                    document.getElementById("one").checked=false;
                    document.getElementById("two").checked=true;
                }
                else if(two)
                {
                    document.getElementById("two").checked=false;
                    document.getElementById("three").checked=true;
                }
                else
                {
                    document.getElementById("three").checked=false;
                    document.getElementById("one").checked=true;
                }
                
                change();
               
            }
